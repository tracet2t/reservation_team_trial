<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TODO </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-300 flex items-center justify-center h-screen">

    <div class="w-full max-w-md mx-auto bg-blue-100 p-8 rounded shadow">
        <h1 class="text-2xl font-bold text-center mb-4">To-Do</h1>
        
        <div class="mb-6">
            <input type="text" id="new-task-input" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Add a new task">
            <button id="add-task-btn" class="mt-4 w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-300">Add Task</button>
        </div>       

        <ul id="task-list" class="list-none space-y-2"></ul>
    </div>

    <script src="todo.js"></script>
</body>
</html>
