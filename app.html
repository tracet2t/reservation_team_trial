<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div id="confirmation" class="fixed top-0 right-0 m-4 p-2 bg-blue-500 text-white rounded shadow-lg hidden animate-pulse"></div>
    <div class="flex items-center justify-center min-h-screen ">
        <div class="w-full max-w-xs mx-auto">
            <header class="bg-blue-500 text-white p-0 mt-5 mb-5">
            <h1 class="text-4xl font-bold text-center pb-10 pt-10">ToDo</h1>
            </header>
            <form class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4" id="task-form">
                <input type="hidden" id="task-id">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2"><i class="fa fa-tasks mr-2"></i>Title</label>
                    <input type="text" id="title" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500 transition duration-200 ease-in-out" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2"><i class="fa fa-info-circle mr-2"></i>Description</label>
                    <textarea id="description" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500 transition duration-200 ease-in-out" ></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2"><i class="fa fa-calender-alt mr-2"></i>Due Date</label>
                    <input type="date" id="due-date" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500 transition duration-200 ease-in-out">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2"><i class="fa fa-bolt mr-2"></i>Priority</label>
                    <select id="priority" class="w-full p-2 border border-gray-300 rounded">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                      </select>
                </div>
                <div class="flex justify-center pt-5">
                    <button id="submit-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 ease-in-out" type="submit">Add Task</button>
                </div>
                <!--<div class="flex justify-center pt-5">
                    <button id="view-tasks" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">View Tasks</button>
                </div>-->
            </form>
            <div id="task-list" class="mt-20">
                    
            </div>
        </div>
    </div>
    <div>
    </div>
    
    
    <script src="/app.js"></script>
</body>
</html>
